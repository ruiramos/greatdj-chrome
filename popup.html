<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreatDJ Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">Your GreatDJ<i>!</i> Playlists</div>
<div class="container">
  <ul class="playlists">
    <li class="playlist template">
      <div class="info">
        <a href="" class="link" data-bind="link"></a>
        <span class="date">Last opened: <span data-bind="lastDate"></span></span>
      </div>
      <span class="button"><button class="delete" data-action="delete">X</button></span>
    </li>
  </ul>

<div class="footer">
  <button class="delete" data-action="delete-all">Remove All</button>
</div>
</div>
  <script src="DataStorage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
